<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonCheese</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h2 class="text-center bg-dark text-light">Moon Miner</h2>
        </nav>
    </header>
    <main class="container-fluid bg-light align-content-center d-flex px-5">
        <div class="row">
            <div class="col">
                <img class="image-fluid justify-content-center" onclick="getCheese()"
                    src="https://freesvg.org/img/Full-Moon-Luc-Viatour-by-Merlin2525.png" alt="">
                <div class="col-6">
                    <h1>Cheese Total</h1>
                    <P id="cheese">Cheese</P>
                </div>
            </div>
        </div>
        <div class="row d-flex text-center">
            <div class="col p-5">
                <!-- NOTE buyPickaxe and axe-bought -->
                <button class="btn btn-primary" onclick="buyPickaxe()">Pickaxe <span id="cost-one">0</span> </button>
                <p>Number purchased
                    <span id="axe-bought">0</span>
                </p>
                <!-- NOTE buyRover and rover-bought -->
                <button class="btn btn-primary" onclick="buyRover()">Rover <span id="cost-two">200</span> </button>
                <p>Number purchased
                    <span id="rover-bought">0</span>
                </p>
                <!-- NOTE buyTnt and tnt-bought -->
                <button class="btn btn-primary" onclick="buyTnt()">TNT <span id="cost-three">300</span> </button>
                <p>Number purchased
                    <span id="tnt-bought">0</span>
                </p>
                <!-- NOTE buyLaser and laser-bought -->
                <button class="btn btn-primary" onclick="buyLaser()">Laser <span id="cost-four">600</span> </button>
                <p>Number purchased
                    <span id="laser-bought">0</span>
                </p>

            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row border border-dark">
                <div class="col-6">Total Cheese Multiplier: <span id="multiplier">0</span> </div>
                <div class="col-6">Cheese Per Second: <span id="second">0</span> </div>
            </div>
        </div>
    </footer>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
